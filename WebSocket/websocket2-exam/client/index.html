<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <div class="container h-100 d-flex flex-column">
        <div class="up d-flex ">
            <div class="left bg-primary-subtle"></div>
            <div class="right bg-warning-subtle">
                <div idn="${client}" class="btn btn-primary mb-1">${client}</div>
                
            </div>
        </div>
        <div class="down">
            <div class="input-group input-group-lg">
                <input name="msg" class="form-control" type="text">
                <div class="btn btn-primary btn-send">送出</div>
            </div>
        </div>
    </div>
  
  </body>
</html>
